    <div class="upload-container">
        <h1>Upload Problem </h1>
        <p>We'd love to see your beautiful furniture! Please upload photos of your furniture below:</p>

        <!-- Upload Form -->
        <form action="/submit-photo" method="POST" enctype="multipart/form-data">
            <label for="furniture-photo">Select Furniture Photo:</label>
            <input type="file" id="furniture-photo" name="furniture-photo" accept="image/*" required>
            <br><br>

            <label for="furniture-description">Describe Your Furniture:</label>
            <textarea id="furniture-description" name="furniture-description" rows="4" placeholder="Provide a description of the furniture" required></textarea>
            <br><br>

            <button type="submit"><a href="choosing-service.html">UPLOAD</a></button>
            
        </form>
    </div>

</body>
</html>
