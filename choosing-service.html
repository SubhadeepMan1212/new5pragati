<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="service-container">
        <h1>Choose Your Service</h1>
        <p>Please select the type of service you would like to use.</p>
        
        <!-- Instantaneous Paid Service Option -->
        <div class="service-option">
            <h2>Instantaneous Paid Service</h2>
            <p>This service is available immediately but requires extra payment. Click below to proceed.</p>
            <button onclick="window.location.href='admin-panel.html'"><a href="payment1.html">Schedule Service</a></button></button>
        </div>

        <!-- Booking Option -->
        <div class="service-option">
            <h2>Booking Option</h2>
            <p>If you prefer to schedule the service, you can book it here.</p>
            <button onclick="window.location.href='schedule.html'">Book schedule Service</button>
        </div>
    </div>
</body>
</html>
