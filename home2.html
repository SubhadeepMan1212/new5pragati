<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/f75e97ac39.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        #background_img {
            padding: 20px;
        }

        #top_nav_bar {
            background-color: #3498db; /* Header color */
            padding: 10px;
        }

        .nav_buttons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav_buttons li {
            margin: 0 15px;
        }

        .nav_buttons a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav_buttons a:hover {
            color: #4caf50;
        }

        .pinterest-section {
            text-align: center;
            padding: 20px;
            margin-top: 20px; /* Add margin to push it down */
        }

        .pinterest-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four images per row */
            gap: 30px; /* Increased space between images */
            padding: 0 20px;
        }

        .grid-item {
            width: 100%; /* Full width for images */
            height: 200px; /* Fixed height for images to maintain 1:1 ratio */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item img {
            width: 100%; /* Full width for images */
            height: 100%; /* Full height for images */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .grid-item img:hover {
            transform: scale(1.1);
        }

        /* Upload Section */
        .upload-section {
            margin: 20px auto;
            text-align: center;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
